<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Gerador de Senha</title>
</head>
<body >
  <main class="container">
    <section class="content">
      <div class="img">
        <!-- <img src="./src/img/imgem.jpg"/> -->
        <h1>Seja</h1>
        <h1>bem-vindo</h1>
      </div>
      <form method="post" class="formulario">
        <div class="form-cabecalho">
          <h1>Crie sua conta:</h1>
          <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
        </div>
        <div class="form-inputs">
          <label for="nameInput">Nome</label>
          <input type="text" name="name" id="nameInput" placeholder="Digite o seu nome">
  
          <label for="emailInput">E-mail</label>
          <input type="email" name="email" id="emailInput" placeholder="Digite o seu e-mail">
  
          <label for="senhaInput">Senha</label>
          <input type="password" name="psw" id="senhaInput" placeholder="Digite o seu senha">
  
          <label for="pswInput">Confirmação de senha</label>
          <input type="password" name="re-psw" id="pswInput" placeholder="Confirme a sua senha">
         
          <div class="form-button">
            <button type="submit">Cadastrar</button>
          </div>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
